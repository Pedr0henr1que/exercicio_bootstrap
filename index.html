<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerciciobootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Formul√°rio de cadastro</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputName1">Nome:</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="seuemail@gmail.com">
            </div>
            <div class="form-group">
                <label for="exampleInputTel1">Telefone:</label>
                <input type="tel" class="form-control" id="exampleInputTel1" placeholder="(00) 00000-0000">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
</body>
</html>
